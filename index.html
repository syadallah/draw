<!DOCTYPE html>
<html>
    <head>
        <title>DRAW</title>
        <meta name=viewport content="width=device-width, initial-scale=1">
        <script src="https://d3js.org/d3.v4.min.js"></script>

    </head>
    <body>
    <h1 id='welcome'>Have fun drawing using the mouse</h1>
    <svg id="svg">
    </body>
    <script>

    const svg = d3.select('#svg')
    let drawing = false

    function draw_point() {
      if (drawing === false)
          return;
      const coords = d3.mouse(this);

      svg.append('circle')
         .attr("cx", coords[0])
         .attr("cy", coords[1])
         .attr("r", 5)
         .style('fill', 'black');

    }
    svg.on('mousedown', () => {
      drawing = true;
    })
    svg.on('mouseup', () => {
      drawing = false;
    })
    svg.on('mousemove', draw_point)
    </script>
</html>
